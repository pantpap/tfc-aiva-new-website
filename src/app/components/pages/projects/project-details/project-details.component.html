<div class="page-title-area text-start">
    <div class="container">
        <div class="page-title-content">
            <h2>{{projectDescription?.name | uppercase}}</h2>
        </div>
    </div>
</div>

<section class="blog-details-area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-12">
                <div class="blog-details-desc">

                    <div class="article-content">
                        <h3>{{projectDescription?.title | uppercase}}</h3>
                        <div class="article-image mb-30" *ngIf="projectDescription?.image">
                            <img [src]="image" alt="image">
                        </div>
                        <div [innerHTML]="projectDescription?.description">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
