<app-banner title="News"></app-banner>
<section class="home-blog-area pt-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6" *ngFor="let n of news.reverse()">
                <div class="single-blog">
                    <div class="content">
                        <ul>
                            <li>{{n.date}}</li>
                        </ul>
                        <a *ngIf="n.hasExternalURL" [href]="n.url"
                           target="_blank">
                            <h3>{{n.title}}</h3>
                        </a>
                        <a *ngIf="!n.hasExternalURL" routerLink={{n.url}}>
                            <h3>{{n.title}}</h3>
                        </a>
                        <div [innerHTML]="n.shortDescription"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
