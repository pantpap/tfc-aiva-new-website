<div class="page-title-area text-start">
    <div class="container">
        <div class="page-title-content">
            <h2>{{details.name | uppercase}}</h2>
        </div>
    </div>
</div>

<section class="blog-details-area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-12">
                <div class="blog-details-desc">
                    <div class="article-content">
                        <h3>{{details.title | uppercase}}</h3>
                        <div [innerHTML]="details.description">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
