<header class="header-area">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-2 col-sm-0">
                <div class="logo">
                    <a routerLink="/"><img src="assets/images/tfcLogo.png" alt="logo" width="50" height="50" /></a>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 text-end pl-0" style="margin-left: auto">
                <div class="header-content-right">

                    <app-social-media></app-social-media>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="{{navbarClass}}">
    <div class="main-nav" ngStickyNav stickyClass="sticky-box-shadow">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light" [class.active]="classApplied">
                <a class="navbar-brand d-none" routerLink="/">
                    <img src="assets/images/tfcLogo.png" width="50" height="50" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" (click)="toggleClass()">
                    <span class="burger-menu">
                        <span class="top-bar"></span>
                        <span class="middle-bar"></span>
                        <span class="bottom-bar"></span>
                    </span>
                </button>
                <div class="collapse navbar-collapse mean-menu" id="navbarSupportedContent">
                    <ul class="navbar-nav text-left">
                        <li class="nav-item">
                            <a routerLink="/" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a routerLink="/our-services" class="nav-link">Services</a>
                        </li>
                        <li class="nav-item">
                            <a routerLink="/projects" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a routerLink="/partners" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Partners</a>
                        </li>
                        <li class="nav-item">
                            <a href="javascript:void(0)" class="nav-link dropdown-toggle">Resources</a>
                            <ul class="dropdown-menu">
                                <li class="nav-item">
                                    <a routerLink="/reports"
                                       class="nav-link"
                                       routerLinkActive="active"
                                       [routerLinkActiveOptions]="{exact: true}">Reports
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a routerLink="/blog"
                                       class="nav-link"
                                       routerLinkActive="active"
                                       [routerLinkActiveOptions]="{exact: true}">Blog
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a routerLink="/podcasts"
                                       class="nav-link"
                                       routerLinkActive="active"
                                       [routerLinkActiveOptions]="{exact: true}">Podcasts
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item"><a routerLink="/news" class="nav-link">News </a></li>
                        <li class="nav-item"><a routerLink="/archives" class="nav-link">Archives </a></li>
                        <li class="nav-item"><a routerLink="/careers" class="nav-link">Careers </a></li>
                        <li class="nav-item"><a routerLink="/sponsorship" class="nav-link">Sponsorship </a></li>
                        <li class="nav-item"><a routerLink="/alliances" class="nav-link">Alliances </a></li>
                        <li class="nav-item"><a routerLink="/contact" class="nav-link">Contact </a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>
